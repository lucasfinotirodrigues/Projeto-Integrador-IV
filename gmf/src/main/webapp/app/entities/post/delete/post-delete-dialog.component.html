@if (post) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(post.id!)">
    <div class="modal-header">
      <h2 class="titulo" id="jhi-delete-blog-heading">Excluindo mat√©ria</h2>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-blog-heading">Tem certeza que deseja excluir o <strong>{{post.title}}</strong>?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-post" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
